{% extends 'base.html' %}

{% block title %}Add Scrap Item{% endblock %}

{% block content %}
<style>
    /* Remove body background override so base.html controls it */
    /* body {
        background-color: #e8f5e9 !important;
    } */
    .green-card {
        background: #a5d6a7;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.15);
        padding: 2rem;
        max-width: 500px;
        margin: 2rem auto;
        color: #1b5e20;
    }
    .green-label {
        color: #1b5e20;
        font-weight: 600;
    }
    .btn-green {
        background-color: #388e3c;
        color: #fff;
        border: none;
    }
    .btn-green:hover {
        background-color: #2e7d32;
        color: #fff;
    }
    /* Dark mode overrides (these will be applied by base.html's darkCSS) */
    body.dark-mode .green-card {
        background: #23272a !important;
        color: #f1f8e9 !important;
    }
    body.dark-mode .green-label {
        color: #ffd600 !important;
    }
    body.dark-mode .btn-green {
        background-color: #ffd600 !important;
        color: #23272a !important;
    }
    body.dark-mode .btn-green:hover {
        background-color: #fff176 !important;
        color: #23272a !important;
    }
</style>
<div class="green-card">
    <h2 class="text-center mb-4 green-label">Add New Scrap Item</h2>
    <form method="POST" action="/add_scrap_item">
        <div class="form-group">
            <label for="scrap_type" class="green-label">Scrap Type:</label>
            <input type="text" class="form-control" id="scrap_type" name="scrap_type" required>
        </div>
        <div class="form-group">
            <label for="weight_kg" class="green-label">Weight (in kg):</label>
            <input type="number" class="form-control" id="weight_kg" name="weight_kg" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="price_per_kg" class="green-label">Price per kg:</label>
            <input type="number" class="form-control" id="price_per_kg" name="price_per_kg" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-green mt-3">Add Item</button>
        <a href="{{ url_for('seller_dashboard') }}" class="btn btn-outline-success mt-3">Back to Dashboard</a>
    </form>
</div>
{% endblock %}

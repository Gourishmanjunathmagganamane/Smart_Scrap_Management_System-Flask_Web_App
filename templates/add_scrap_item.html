{% extends 'base.html' %}

{% block title %}Add Scrap Item{% endblock %}

{% block content %}
    <h2>Add New Scrap Item</h2>
    <form method="POST" action="/add_scrap_item">
        <div class="form-group">
            <label for="scrap_type">Scrap Type:</label>
            <input type="text" class="form-control" id="scrap_type" name="scrap_type" required>
        </div>
        <div class="form-group">
            <label for="weight_kg">Weight (in kg):</label>
            <input type="number" class="form-control" id="weight_kg" name="weight_kg" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="price_per_kg">Price per kg:</label>
            <input type="number" class="form-control" id="price_per_kg" name="price_per_kg" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Item</button>
        <a href="{{ url_for('seller_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </form>
{% endblock %}
